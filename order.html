<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diner - Order Checkout</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <header style="background-color: #a52a2a; color: white; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">Place Your Order</h1>
        <p style="font-weight: 300;">Confirm your items and delivery details.</p>
    </header>

    <main style="display: flex; justify-content: space-around; padding: 30px;">
        
        <section id="summary" style="background-color: #f7e6e1; padding: 20px; border-radius: 8px; width: 40%;">
            <h2>üìù Order Summary</h2>
            <img src="https://m.media-amazon.com/images/I/61pBQuWczgL._AC_UF1000,1000_QL80_.jpg" alt="Icon of an invoice" style="width: 50px; float: right;">
            <p>1x The Deluxe Cheeseburger</p>
            <p>1x Fries</p>
            <p>1x Milkshake (Chocolate)</p>
            <hr style="border-top: 1px dashed #333;">
            <h3 style="color: #008080;">Total: $16.48 (Example)</h3>
        </section>

        <section id="form-details" style="background-color: white; padding: 20px; border: 1px solid #ccc; border-radius: 8px; width: 50%;">
            <h2>üè† Delivery Details</h2>
            <form action="/submit_order" method="POST">
                
                <label for="name" style="font-weight: bold; display: block; margin-top: 10px;">Your Name:</label>
                <input type="text" id="name" name="customer_name" required style="width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"><br>
                
                <label for="address" style="font-weight: bold; display: block; margin-top: 10px;">Delivery Address:</label>
                <textarea id="address" name="delivery_address" rows="4" cols="50" required style="width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea><br>

                <label style="font-weight: bold; display: block; margin-top: 15px;">Payment Method:</label>
                <div style="margin-bottom: 15px;">
                    <input type="radio" id="cash" name="payment_method" value="Cash on Delivery" checked>
                    <label for="cash">Cash on Delivery</label>
                    <input type="radio" id="card" name="payment_method" value="Credit/Debit Card" style="margin-left: 20px;">
                    <label for="card">Credit/Debit Card (Placeholder)</label>
                </div>

                <button type="submit" 
                        style="background-color: #008080; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em;">
                    Complete Order
                </button>
            </form>
        </section>
    </main>
    
    <footer style="text-align: center; padding: 15px; border-top: 1px solid #eee;">
        <p><a href="practical14.html">Back to Home</a></p>
    </footer>
</body>
</html>
